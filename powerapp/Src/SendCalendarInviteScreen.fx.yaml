    ContactsComboBox_1 As combobox:
        AccessibleLabel: ="Search for contacts"
        BorderColor: =RGBA(80, 55, 255, 1)
        ChevronBackground: =RGBA(80, 55, 255, 1)
        ChevronHoverBackground: =ColorFade(ContactsComboBox_1.ChevronBackground, 20%)
        ChevronHoverFill: =ContactsComboBox_1.ChevronFill
        DefaultSelectedItems: =CurrentAltContacts
        DisplayFields: =["DisplayName"]
        FocusedBorderColor: =ContactsComboBox_1.BorderColor
        Font: =Font.Lato
        Height: =47
        HoverBorderColor: =ColorFade(ContactsComboBox_1.BorderColor, 15%)
        HoverColor: =ContactsComboBox_1.Color
        InputTextPlaceholder: ="Find contacts"
        Items: =MyPeople
        MoreItemsButtonColor: =ContactsComboBox_1.ChevronBackground
        OnChange: |-
            =//update the CurrentAltContacts to reflect the user made changes
            ClearCollect(CurrentAltContacts, ContactsComboBox_1.SelectedItems);
            //remove the contact from the AltContactMessages collection if the user removed them from the CurrentAltContacts collection
            RemoveIf(AltContactMessages, IsBlank(LookUp(CurrentAltContacts, UserPrincipalName = AltContactId)));
            //Add another row to AltContactMessages if user added a new person to CurrentAltContacts 
            Collect(AltContactMessages, 
                AddColumns(RenameColumns(Filter(CurrentAltContacts, !(UserPrincipalName in AltContactMessages.AltContactId)), "UserPrincipalName", "AltContactId"),
                    "EmailURL", "<li><a href=mailto:" & AltContactId & ">" & DisplayName & "</a>", "Message", ""))
        PressedBorderColor: =ContactsComboBox_1.HoverBorderColor
        PressedColor: =ContactsComboBox_1.Color
        PressedFill: =ColorFade(ContactsComboBox_1.SelectionFill, -30%)
        SearchFields: =["DisplayName"]
        SearchItems: =Search(MyPeople,ContactsComboBox_1.SearchText,"DisplayName")
        SelectionTagColor: =ContactsComboBox_1.HoverColor
        SelectionTagFill: =RGBA(224, 223, 255, 1)
        Size: =14
        Width: =394
        X: =750
        Y: =309
        ZIndex: =27

    AddContactButton_1 As button:
        BorderColor: =RGBA(80, 55, 255, 1)
        Color: =RGBA(80, 55, 255, 1)
        DisabledBorderColor: =ColorFade(AddContactButton_1.BorderColor, 70%)
        DisplayMode: =Edit
        Fill: =White
        FocusedBorderColor: =AddContactButton_1.BorderColor
        Height: =44
        HoverBorderColor: =ColorFade(AddContactButton_1.BorderColor, 20%)
        HoverColor: =AddContactButton_1.Color
        HoverFill: =ColorFade(AddContactButton_1.Fill, 20%)
        OnSelect: =Navigate(AddContactsScreen, None)
        PressedBorderColor: =AddContactButton_1.Fill
        PressedColor: =AddContactButton_1.Fill
        PressedFill: =AddContactButton_1.Color
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =12
        Text: ="Add Contact"
        Width: =120
        X: =1024
        Y: =252
        ZIndex: =28

