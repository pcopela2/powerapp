        HoverBorderColor: =Label7_5.BorderColor
        HoverColor: =Label7_5.Color
        HoverFill: =Label7_5.Fill
        PressedBorderColor: =Label7_5.BorderColor
        PressedColor: =Label7_5.Color
        PressedFill: =Label7_5.Fill
