SendCalendarInviteScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: =
    Width: =Max(App.Width, App.DesignWidth)

    Rectangle2_11 As rectangle:
        DisabledFill: =Rectangle2_11.Fill
        Fill: =RGBA(224, 223, 255, 1)
        FocusedBorderColor: =Rectangle2_11.BorderColor
        Height: =110
        HoverFill: =Rectangle2_11.Fill
        PressedFill: =Rectangle2_11.Fill
        Width: =1366
        ZIndex: =1

    icon3_8 As icon.ChevronLeft:
        AccessibleLabel: ="Previous page"
        Color: =RGBA(80, 55, 255, 1)
        DisabledFill: =icon3_8.Fill
        FocusedBorderColor: =icon3_8.BorderColor
        Height: =100
        HoverBorderColor: =ColorFade(icon3_8.BorderColor, 20%)
        HoverColor: =ColorFade(icon3_8.Color, 20%)
        HoverFill: =icon3_8.Fill
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        PaddingBottom: =25
        PaddingLeft: =25
        PaddingRight: =25
        PaddingTop: =25
        PressedBorderColor: =ColorFade(icon3_8.BorderColor, -20%)
        PressedColor: =ColorFade(icon3_8.Color, -20%)
        PressedFill: =icon3_8.Fill
        TabIndex: =0
        Width: =89
        ZIndex: =11

    NextButton_9 As button:
        BorderColor: =ColorFade(NextButton_9.Fill, -50%)
        DisabledBorderColor: =ColorFade(NextButton_9.BorderColor, 70%)
        DisplayMode: =If(CountRows(ContactsComboBox_1.SelectedItems) > 0, Edit, Disabled)
        Fill: =RGBA(80, 55, 255, 1)
        FocusedBorderColor: =NextButton_9.BorderColor
        Height: =51
        HoverBorderColor: =ColorFade(NextButton_9.BorderColor, 20%)
        HoverColor: =NextButton_9.Color
        HoverFill: =ColorFade(NextButton_9.Fill, 20%)
        OnSelect: |
            =Concurrent(
                Office365.V2CalendarPatchItem(_myCalendarID, _createdCalendarEvent.Id, _createdCalendarEvent.Subject, _createdCalendarEvent.Start, _createdCalendarEvent.End, {RequiredAttendees: Concat(ContactsComboBox_1.SelectedItems, UserPrincipalName & ";"), ShowAs: "Free", Body:EventBody.HtmlText, IsHtml: true }),
                Set(_inviteeCount, CountRows(ContactsComboBox_1.SelectedItems)));
                Navigate(SuccessScreen, None, {_sendingInvite: true})
        PressedBorderColor: =NextButton_9.Fill
        PressedColor: =NextButton_9.Fill
        PressedFill: =NextButton_9.Color
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =14
        Text: ="Done"
        Width: =141
        X: =1158
        Y: =687
        ZIndex: =19

    Label2_1 As label:
        Align: =Center
        FocusedBorderColor: =Label2_1.BorderColor
        Font: =Font.Lato
        FontWeight: =Semibold
